{% extends "padre.html" %}
{% load static %}


{% block image %}

<section class="showcase">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('{% static "assets/img/bg-showcase-1.jpg" %}')"></div>  
            <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                <h1>Formulario - Editar Profesor</h1>
    
                {% if miFormulario.errors %}
            
                <p style="color: red;"> Están mal los datos, revisar</p>
            
                {% endif %}
            
                <form action="" method="POST">{% csrf_token %}
            
                    <!-- Acá está la magia de Django-->
                    
                    <table>
            
                        {{ miFormulario.as_table }}
            
                    </table>
            
                    <input type="submit", value="Enviar">
            
                </form>
            
                </h2>
                <p class="lead mb-0">    </p>
            </div>
        </div>


{% endblock image %}

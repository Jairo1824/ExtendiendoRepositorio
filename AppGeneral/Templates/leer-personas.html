{% extends "padre.html" %}
{% load static %}


{% block image %}

<section class="showcase">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('{% static "assets/img/bg-showcase-1.jpg" %}')"></div>  
            <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                <h2>{% for p in personas %}    {{p}}
                    <li>{{p.email}}</li>
                    <button>
                        <a href= "{% url 'eliminar-personas' p.email %}" >Eliminar</a>
                        <a href= "{% url 'editar-personas' p.email %}" >Editar</a>

                    </button>
                    {% endfor %}
                </h2>
                <p class="lead mb-0">    </p>
            </div>
        </div>


{% endblock image %}
